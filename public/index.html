<!DOCTYPE html>
<html>
<head>
<title>Dữ liệu từ Google Sheets</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
</head>
<body>
  <h1>Donata khầy đi: 0949791100 - MB Bank/h1>
  <div id="data-container"></div>

  <script>
    const spreadsheetId = '1oKUVMApnOcjOZYgCgrJODyvz9dEoklxmuVVfGf63rpQ'; // Thay bằng ID của bạn

    function init() {
      Tabletop.init({
        key: spreadsheetId,
        callback: displayData,
        simpleSheet: true 
      });
    }

    function displayData(data) {
      const container = document.getElementById('data-container');
      let output = '<table>';

      // Tạo header của bảng
      output += '<tr>';
      for (const key in data[0]) {
        output += `<th>${key}</th>`;
      }
      output += '</tr>';

      // Hiển thị dữ liệu
      data.forEach(row => {
        output += '<tr>';
        for (const key in row) {
          output += `<td>${row[key]}</td>`;
        }
        output += '</tr>';
      });

      output += '</table>';
      container.innerHTML = output;
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
